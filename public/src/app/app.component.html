<div class="row p-3 bg-warning header">
  <div class="col-12 mx-2">
    <h1 class="mx-5"><strong>Avi Helper</strong></h1>
  </div>
</div>
<div class="container">
  <div class="row p-3">
    <div class="slider-container col-10 p-3">
      <div><h5 class="p-2 my-4 dateBox d-inline-block">Forecast Date: {{selectedDate}}</h5></div>
      <input
        type="range"
        [max]="days"
        class="slider"
        height="30px"
        list="tickmarks"
        step="1"
        id ="daySlider"
        [(ngModel)]="selectDay"
        (ngModelChange)="generateProblems()"
      />
    </div>
  </div>
  <app-compass
    class="p-3"
    *ngFor="let type of types"
    [issues]="issues[type]"
    [type]="type"
    (selectIssue) = "receiveIssue($event)"
  ></app-compass>
  <app-table-display 
    *ngIf="selectedIssue" 
    [selectDay] = "selectDay">
  </app-table-display>
</div>
